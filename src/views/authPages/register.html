<%- include("../partials/_header") -%>

<main>
    <section class="auth">
        <div class="auth__banner">
            <h1>Register</h1>
        </div>
        <div class="auth__container">
            <%- include("../partials/_alert") -%>
            <form class="auth__form" action="/api/auth/register" method="POST" autocomplete="off">
                <div class="auth__group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="123@gmail.com" class="form__input"
                        autocomplete="off" />
                </div>
                <div class="auth__group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form__input" autocomplete="off" />
                </div>
                <div class="auth__forget">
                    <p>Already Have an Account <a href="/login">Login</a></p>
                </div>
                <div class="auth__btnSection">
                    <button class="auth__cta" type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>
</main>
